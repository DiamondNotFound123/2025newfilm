<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票根</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #f0f0f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景图片 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
            filter: brightness(0.3);
        }
        
        /* 标题区域 */
        .header {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        
        .title-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: 3px solid #4cc9f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .title-input:focus {
            border-color: #f72585;
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.6);
        }
        
        /* 主要内容容器 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 25px;
            grid-template-areas:
                "video video"
                "image text";
        }
        
        /* 视频区域 */
        .video-container {
            grid-area: video;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .video-title {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 10;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            max-height: 500px;
            object-fit: cover;
        }
        
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            z-index: 10;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px 10px;
        }
        
        .control-btn:hover {
            color: #4cc9f0;
            transform: scale(1.1);
        }
        
        /* 图片区域 */
        .image-container {
            grid-area: image;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .image-title {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 10;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 300px;
            transition: transform 0.5s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.03);
        }
        
        /* 文本框区域 */
        .text-container {
            grid-area: text;
            border-radius: 15px;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
        }
        
        .text-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4cc9f0;
            text-align: center;
        }
        
        .text-content {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #f0f0f0;
            overflow-y: auto;
            max-height: 400px;
        }
        
       
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "video"
                    "image"
                    "text";
                gap: 20px;
            }
            
            .title-input {
                font-size: 2rem;
                padding: 15px 20px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                width: 95%;
                margin: 15px auto;
            }
            
            .container {
                width: 95%;
                margin: 20px auto;
            }
            
            .title-input {
                font-size: 1.7rem;
                padding: 12px 16px;
            }
            
            .video-title, .image-title {
                font-size: 1.2rem;
                padding: 6px 12px;
            }
            
            .text-container {
                padding: 20px;
            }
            
            .text-title {
                font-size: 1.6rem;
            }
            
            .modal {
                padding: 25px;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .title-input {
                font-size: 1.5rem;
            }
            
            .video-controls {
                padding: 8px 15px;
                gap: 10px;
            }
            
            .control-btn {
                font-size: 1.3rem;
            }
            
            .modal {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 1.6rem;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image">
<img src="巫师.jpg">
    </div>
    
    <!-- 标题输入框 -->
    <div class="header">
        <input type="text" class="title-input" placeholder="请输入页面标题" value="电影给我们带来了什么？">
    </div>
    
    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 视频区域 -->
        <div class="video-container">
            <div class="video-title">昆汀·塔伦蒂诺</div>
            <video id="mainVideo" loop autoplay muted>
                <source src="1.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <div class="video-controls">
                <button class="control-btn" id="playPauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn" id="muteBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="control-btn" id="restartBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
        
        <!-- 图片区域 -->
        <div class="image-container">
            <div class="image-title">霍格沃茨之遗</div>
            <img src="巫师.jpg">
        </div>
        
        <!-- 文本框区域 -->
        <div class="text-container">
            <div class="text-title">电影的魅力</div>
            <div class="text-content" id="textContent">
                <p>电影的魅力在于其技术与艺术的完美结合，它能够通过震撼的视觉效果和深刻的叙事方式吸引观众。</p>
                <br>
                <p>电影不仅是讲述故事的媒介，还能跨越时间和空间的限制，展现人性的复杂与美好。</p>
                <br>
                <p>此外，不同国家的电影风格各异，如美国的商业大片和法国的浪漫文艺片，均展现了各自文化的独特魅力。</p>
                <br>
                <p>电影还能够引发观众的情感共鸣，创造深刻的心灵交流。</p>
                <br>
                <p>总之，电影以其丰富的表现形式和深远的社会影响力，成为了一种不可或缺的艺术形式。</p>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <p>“电影是梦，而我们就是造梦的人。” —— 华特·迪士尼</p>
    </div>
    


    <script>
        // 获取DOM元素
        const video = document.getElementById('mainVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const restartBtn = document.getElementById('restartBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const confirmAnnouncementBtn = document.getElementById('confirmAnnouncement');
        const closeModalBtn = document.getElementById('closeModal');
        const announcementInput = document.getElementById('announcementInput');
        const titleInput = document.querySelector('.title-input');
        const textContent = document.getElementById('textContent');
        
        // 视频控制功能
        playPauseBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        muteBtn.addEventListener('click', function() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
        });
        
        restartBtn.addEventListener('click', function() {
            video.currentTime = 0;
            video.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });
        
        // 视频播放状态变化时更新按钮图标
        video.addEventListener('play', function() {
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });
        
        video.addEventListener('pause', function() {
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        
        // 弹窗功能
        // 页面加载时显示弹窗
        window.addEventListener('load', function() {
            // 延迟显示弹窗，确保页面完全加载
            setTimeout(() => {
                modalOverlay.style.display = 'flex';
            }, 500);
        });
        
        // 确认公告按钮
        confirmAnnouncementBtn.addEventListener('click', function() {
            const announcement = announcementInput.value.trim();
            if (announcement) {
                // 在实际应用中，这里可以将公告保存到服务器
                alert('公告已更新！');
                modalOverlay.style.display = 'none';
                
                // 更新页面文本内容
                textContent.innerHTML = `<p><strong>最新公告：</strong> ${announcement}</p><br>` + 
                    textContent.innerHTML;
            } else {
                alert('请输入公告内容！');
            }
        });
        
        // 关闭弹窗按钮
        closeModalBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });
        
        // 点击弹窗外部也可以关闭弹窗
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
        
        // 标题输入功能
        titleInput.addEventListener('input', function() {
            // 在实际应用中，这里可以将标题保存到服务器
            console.log('标题已更新为:', this.value);
        });
        
        // 模拟加载完成后的状态
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            // 确保视频正确加载
            video.load();
        });
        
        // 响应式功能：窗口大小变化时调整布局
        window.addEventListener('resize', function() {
            // 可以根据需要添加响应式调整代码
            console.log('窗口大小已调整:', window.innerWidth, 'x', window.innerHeight);
        });
    </script>
</body>

</html>

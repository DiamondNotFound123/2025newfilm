<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-image: url('巫师.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: 'Inter', sans-serif;
        text-align: center;
        box-sizing: border-box;
    }
    
    h1 {
        font-size: 85px;
        margin: 0;
        opacity: 0;
        transform: translateY(-50px);
        animation: slideDownFadeIn 1.5s ease-out forwards;
        color: white;
        font-weight: 700;
        letter-spacing: -2px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    h2 {
        font-size: 65px;
        margin: 20px 0 0 0;
        opacity: 0;
        transform: translateY(-50px);
        animation: slideDownFadeIn 1.5s ease-out 0.5s forwards;
        color: white;
        font-weight: 400;
        letter-spacing: -1px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    .button-container {
        display: flex;
        justify-content: center;
        gap: 70px;
        margin-top: 130px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUpFadeIn 1.5s ease-out 1s forwards;
        flex-wrap: wrap;
        max-width: 100%;
    }
    
    .custom-button {
        width: 300px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        font-size: 25px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
    }
    
    .custom-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }
    
    .custom-button:active {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(0);
    }
    
    /* 向下滑动渐显动画 */
    @keyframes slideDownFadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* 向上滑动渐显动画 */
    @keyframes slideUpFadeIn {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* 响应式设计 - 平板设备 */
    @media screen and (max-width: 1024px) {
        h1 {
            font-size: 65px;
            letter-spacing: -1px;
        }
        
        h2 {
            font-size: 50px;
        }
        
        .button-container {
            gap: 40px;
            margin-top: 100px;
        }
        
        .custom-button {
            width: 250px;
            height: 45px;
            font-size: 22px;
        }
    }
    
    /* 响应式设计 - 手机设备 */
    @media screen and (max-width: 768px) {
        body {
            padding: 15px;
            justify-content: flex-start;
            padding-top: 60px;
        }
        
        h1 {
            font-size: 40px;
            letter-spacing: 0;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 30px;
            margin: 0 0 40px 0;
            line-height: 1.3;
        }
        
        .button-container {
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
            width: 100%;
        }
        
        .custom-button {
            width: 100%;
            max-width: 350px;
            height: 55px;
            font-size: 20px;
            margin: 0;
        }
        
        /* 调整动画起始位置以适应小屏幕 */
        h1, h2 {
            transform: translateY(-30px);
        }
        
        .button-container {
            transform: translateY(30px);
        }
    }
    
    /* 响应式设计 - 小尺寸手机 */
    @media screen and (max-width: 480px) {
        h1 {
            font-size: 32px;
        }
        
        h2 {
            font-size: 24px;
        }
        
        .custom-button {
            height: 50px;
            font-size: 18px;
        }
    }
    
    /* 响应式设计 - 超小尺寸手机 */
    @media screen and (max-width: 360px) {
        h1 {
            font-size: 28px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        .custom-button {
            font-size: 16px;
            height: 45px;
        }
    }
    
    /* 响应式设计 - 大屏幕桌面 */
    @media screen and (min-width: 1600px) {
        h1 {
            font-size: 100px;
        }
        
        h2 {
            font-size: 75px;
        }
        
        .custom-button {
            width: 350px;
            height: 60px;
            font-size: 28px;
        }
    }
    
    /* 横屏模式适配 */
    @media screen and (max-height: 600px) and (orientation: landscape) {
        body {
            padding-top: 20px;
            justify-content: center;
        }
        
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 35px;
            margin-bottom: 20px;
        }
        
        .button-container {
            margin-top: 40px;
            flex-wrap: nowrap;
            gap: 30px;
        }
        
        .custom-button {
            width: 220px;
            height: 45px;
            font-size: 18px;
        }
    }
</style>
<title>Confidential Meeting's Movies Club</title>
</head>
